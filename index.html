<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team App</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Team Name</h4>
            </div>
            <div class="card-body">
                    <div class="mb-3 form-group">
                        <input type="text" id="teamNameInput" class="form-control">
                        
                    </div>
                    <button id="teamNameCreateButton" class="btn btn-primary form-control">Create</button>
            </div>
        </div>

        <div class="mt-4">
            <table id="teamTableDiv" class="table table-bordered">
                
            </table>
        </div>
    </div>

    
    

    <script src="teamApp.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
